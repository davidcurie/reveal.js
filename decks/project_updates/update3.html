<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CNMS Requirements</title>

        <link rel="stylesheet" href="../../dist/reset.css">
        <link rel="stylesheet" href="../../dist/reveal.css">
        <link rel="stylesheet" href="../../dist/theme/dynamic_white_black.css" id="theme">
        <link rel="stylesheet" href="../../dist/theme/overrides.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="images/HMM.svg" data-background-opacity=0.5>
                    <h2>Objectives</h2>
                    <ul>
                        <li>Improve single-photon emission</li> 
                        <ul>
                            <li>Layer hBN on HMM</li> 
                            <li>Observe reduced linewidth in PL</li> 
                        </ul>
                        <li>Investigate photon-phonon interaction</li> 
                    </ul>
                </section> <!-- End subsection -->
				<section>
                    <h2>Measurements</h2>
                    <ul>
                        <li>PL</li> 
                        <li>CL</li> 
                        <li>HBT</li> 
                        <li>Ellipsometry</li>
                    </ul>
                </section> <!-- End subsection -->
                <section>
                    <h2>Fabrication</h2>
                    <ul>
                        <li>2D stamping</li>
                        <li>FIB</li>
                        <li>Cleanroom</li>
                    </ul>
                </section>
			</div>
		</div>

        <script src="../../dist/reveal.js"></script>
        <script src="../../plugin/notes/notes.js"></script>
        <script src="../../plugin/highlight/highlight.js"></script>
        <script src="../../plugin/math/math.js"></script>
        <script src="../../plugin/search/search.js"></script>
        <script src="../../node_modules/reveal.js-menu/menu.js"></script>


		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                slideNumber: true,
 
                // For Latex math
                math: {
                  mathjax: '../../node_modules/mathjax/MathJax.js',
                  config: 'TeX-AMS_HTML-full', // See http://docs.mathjax.org/en/latest/config-files.html
                  // pass other options into `MathJax.Hub.Config()`
                  TeX: { Macros: { RR: "{\\bf R}" } }
                },
 
                // Slide out menu changes (press `m`)
                menu: {
                  numbers: true,
                  useTextContentForMissingTitles: true,
                  hideMissingTitles: true,
                  openButton: false,
                  openSlideNumber: true,
                  themes:
                   [
                    {
                        name: 'Auto',
                        theme: '../../dist/theme/dynamic_white_black.css',
                        highlightTheme: '../../plugin/highlight/gruvbox.css'
                    },
                    {
                        name: 'White',
                        theme: '../../dist/theme/presentation_white.css',
                        highlightTheme: '../../plugin/highlight/gruvbox-light.css'
                    },
                    {
                         name: 'Black',
                         theme: '../../dist/theme/presentation_black.css',
                         highlightTheme: '../../plugin/highlight/gruvbox-dark.css'
                    },
                    {
                         name: 'Vanderbilt',
                         theme: '../../dist/theme/vanderbilt_dark.css',
                         highlightTheme: '../../plugin/highlight/gruvbox-dark.css'
                    },
                   ],

                    custom: [
                      {
                        title: 'Info',
                        icon: '<i class="fa fa-info">',
                        src: 'menu/index_info.html'
                      },
                    ]
                },
                plugins: [
                      RevealMath,
                      RevealNotes,
                      RevealHighlight,
                      RevealSearch,
                      RevealMenu,
                ],
				dependencies: [
                    { src: '../../plugin/skip-fragments/skip-fragments.js' },
                    // For inserting external .html reveal slides/conent
                     {
                         src: '../../plugin/external/external.js',
                         condition: function() {
                             return !!document.querySelector( '[data-external],[data-external-replace]' );
                         }
                     },
				]
			});
		</script>
	</body>
</html>
